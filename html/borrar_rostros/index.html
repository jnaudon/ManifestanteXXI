<!DOCTYPE html>
<html class=" file">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Borrador de caras</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		</head>
<body>
	<div id="container">
		<div id="header">
		<!--	<div class="title">A Not-so-slow JavaScript Face Detector</div>	-->

			<div class="subtitle">
				For Source Code, Visit <a href="https://github.com/liuliu/ccv/tree/unstable/js">Github</a>; For More Discussions, Visit <a href="http://liuliu.me/">liuliu.me</a>; Or Paste Your Photo at <a href="http://imgur.com/">imgur.com</a>
			</div>
		</div>
	<div id="content">
		<div id="urlbox" style="display: none;">
			<div id="detect"><input id="url-detect" value="Detect" type="button"></div>
			<div class="paragraph"></div>
			<div id="url">
				<div id="url-hint"></div>
				<input class="no-border" id="url-image" type="text"> 
			</div>
		</div>
		<div id="stats">
			Stats: Web Worker - , Load Time: <span id="load-time">None</span>, Detection Time: <span id="detection-time">None</span>, <span id="num-faces">?</span> Faces Found at <span id="image-dim">?x?</span>
		</div>
		<div id="viewport">
			<div id="view-hint">Drag &amp; Drop<br>or <u>Select</u> To</div>
			<div id="view-horz"></div>
			<div id="view-vtic"></div>
			<div><canvas id="output"></canvas><input style="display: none;" id="file-selector" accept="image/*" type="file"></div>
		</div>
		<div id="footer">
			<div>
			<a id="webworker-switch" href="#">On</a>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/ccv.js"></script>
	<script type="text/javascript" src="js/face.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
